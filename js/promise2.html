        async function run(counter) {

           
            for (let i = 1; i <= counter; i++) {

                let data = await raaaa(url);

        run(10);

        function raaaa(url) {
            return new Promise((resolve, reject) => {
                const xhr1 = new XMLHttpRequest();
                xhr1.open("GET", url);
                xhr1.onload = (data) => {
                    resolve(xhr1.responseText);
                }
                xhr1.onerror = (err) => {
                    reject(err)
                }
                xhr1.send();
            })
        }
